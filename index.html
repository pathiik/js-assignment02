<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>🇩🇪 💐 German Flowers</title>
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <h1>German Flowers Collection</h1>
    <section id="gallery">
      <figure>
        <img
          src="images/flowers-pink-large.jpg"
          alt="Pink Flowers - Large"
          width="1200"
          height="800"
        />
        <figcaption>Pink Flowers in a flower market in Münster, Germany</figcaption>
      </figure>
      <ul>
        <li>
          <img
            src="images/flowers-pink-small.jpg"
            alt="Pink Flowers - Small"
            data-large="images/flowers-pink-large.jpg"
            data-title="Pink Flowers in a flower market in Münster, Germany"
          />
        </li>
        <li>
          <img
            src="images/flowers-purple-small.jpg"
            alt="Poppies"
            data-large="images/flowers-purple-large.jpg"
            data-title="Purple flowers in Sentmaring Park, Münster, Germany"
          />
        </li>
        <li>
          <img
            src="images/flowers-red-small.jpg"
            alt="Daffodils"
            data-large="images/flowers-red-large.jpg"
            data-title="Poppies in Dülmen, Germany"
          />
        </li>
        <li>
          <img
            src="images/flowers-white-small.jpg"
            alt="Sentmaring Park"
            data-large="images/flowers-white-large.jpg"
            data-title="Daffodils in Münster, Germany"
          />
        </li>
        <li>
          <img
            src="images/flowers-yellow-small.jpg"
            alt="Market"
            data-large="images/flowers-yellow-large.jpg"
            data-title="Sunflowers in Dülmen, Germany"
          />
        </li>
      </ul>
    </section>
    <script src="js/gallery.js"></script>

</html>
